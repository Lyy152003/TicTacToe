<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennguoichoi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="img">
        <img src="./image/banco.png">
    </div>
    <div class="nameDiv">
        <h1>Tic Tac Toe</h1>
        <br>
        <label for="idName" id="idName">Nhập tên người chơi 1: </label>
        <input type="text" id="name">
        <br>
        <label for="idName" id="idName">Nhập tên người chơi 2: </label>
        <input type="text" id="name">

        <br>

        <input type="button" value="Start" id="Start"onclick="play()">
    </div>
    
    <script>
        function play(){
            var name=document.getElementById("name").value;
            if(name=== ""){
                alert("Vui lòng nhập thông tin");
            }
            else{
                window.location.href = "./Game.html";
            }
            
        }
    </script>
</body>
