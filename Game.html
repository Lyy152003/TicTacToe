<html lang="en">
<head>

<body style="background: linear-gradient(90deg, #ffde59, #ff914d);">

        <div class="player-box">

        <div class="player-box">
          <div id="player2" class="player-circle2"></div>
          <p class="player-score">Điểm số: <span id="score2" class="score"></span></p>
        </div>
      </div>
      

    <div class="container">
        <table>
            <tr>
                <td id="1" class="n1"></td>
                <td id="2"class="n2"></td>
                <td id="3" class="n3"></td>
            </tr>
            <tr>
                <td id="4"class="n4"></td>
                <td id="5" class="n5"></td>
                <td id="6" class="n6"></td>
            </tr>
            <tr>
                <td id="7" class="n7"></td>
                <td id="8" class="n8"></td>
                <td id="9"class="n9"></td>
            </tr>
        </table>
        <br>
        <br>
        <br>
    </div>
    <button id="play-again">Chơi lại</button>
    <button id="exit">Thoát</button>
    <script src="main.js"></script>


    
</body>
</html>
